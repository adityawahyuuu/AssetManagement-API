<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quality Report</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        h2 {
            color: #764ba2;
            margin-top: 25px;
        }
        .summary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        .item {
            padding: 15px;
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }
        .item strong {
            display: block;
            color: #667eea;
            margin-bottom: 5px;
        }
        ul {
            margin: 15px 0;
            padding-left: 20px;
        }
        li {
            margin: 8px 0;
        }
        .timestamp {
            color: #999;
            font-size: 0.9em;
            margin-top: 20px;
            text-align: right;
        }
        .no-script {
            background: #fffbea;
            border: 1px solid #ffb81c;
            border-radius: 4px;
            padding: 10px;
            color: #333;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Code Quality Report</h1>
        <h2>Code Analysis Summary</h2>
        <div class="summary">
            <div class="item">
                <strong>Build Configuration</strong>
                Release
            </div>
            <div class="item">
                <strong>Target Framework</strong>
                net8.0
            </div>
            <div class="item">
                <strong>Status</strong>
                Passed
            </div>
            <div class="item">
                <strong>Format Check</strong>
                Completed
            </div>
        </div>
        <h2>Analysis Details</h2>
        <ul>
            <li>Code Format Check: Completed</li>
            <li>Build Analysis: Completed</li>
            <li>All quality gates passed</li>
        </ul>
        <div class="timestamp">Generated: <span id="timestamp"></span></div>
    </div>
    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
